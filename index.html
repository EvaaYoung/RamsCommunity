<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO PAMMI WEBSS</title>
    <style>
        /* Style Pammi */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        /* Tombol */
        .button {
            background-color: #ffcc00;
            color: #333;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }

        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1> PAMMI WEBS </h1>
    <p>WEBSITE BAGUSS BANGET.</p>
    <a href="https://github.com/EvaaYoung" class="button">Lihat Repository Nya</a>
</body>
</html>
